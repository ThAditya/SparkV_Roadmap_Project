<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" id="day" href="LogInStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #0b0c10be">
    
   <div class="box pt-5">
    <button id="sun" >
        <img src="moon-svgrepo-com.svg"  class="sun" width="30px" height="30px">
    </button>
        <div class="login">
            <h1>&nbsp;Log In</h1>

        </div>
        <div class="input">
            <input type="email" placeholder="UserId">
            <input type="password" placeholder="Password">
        </div>    
        <div class="checkbox">
            <span id="remember_me">
                <input type="checkbox" >Remember me
            </span>
            <span id="forgot_pass">
                <a href="">Forgot Password?</a>
            </span>
        </div>
        <div class="link">
            <form action="/action.pnp">
                
                <button type="submit" id="login" class="Register btn rounded btn-primary" title="Login">Register</button>
            </form>
            <p>Don't have an account?  <a href="SignUpDarkTheme.html" class="">Sign Up</a></p>    
        </div>
    </div>    
    <script src="login.js"></script>
    
</body>
</html>
